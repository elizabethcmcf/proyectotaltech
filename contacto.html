<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ALCAM - Productos Agrícolas</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
  
<nav>
   <ul>
    <li><a href="nosotros.html">Nosotros</a></li>
    <li><a href="productos.html">Productos</a></li>
    <li><a href="contacto.html">Contáctanos</a></li>
  </ul>
</nav>
<header>
  <div class="headline">
    <div class="inner">
      <div><a href="index.html"><img id="logo" src="IMG/LOGO ALCAM.png" alt="logo"></a></div>
      <h1>Productos Agrícolas <br> Con raíces y futuro </h1>
    </div>
  </div>
</header>
<section>
  <h2>Contáctanos</h2><br>
  <div id="container">
    <h2>&bull; Envíanos un mensaje &bull;</h2>
    <div class="underline">
    </div>
    <form action="#" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="Mi correo es" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Mi número es" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Asunto" name="subject" id="subject_input" required>
          <option disabled hidden selected>Asunto</option>
          <option>Quiero hacer una pregunta</option>
          <option>Quiero realizar un pedido</option>
          <option>Quiero agendar una cita</option>
          <option>Quiero hacer un comentario</option>
          <option>Otro asunto</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Mi mensaje es..." id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Enviar" id="form_button" />
      </div>
    </form>
  </div>
</section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>

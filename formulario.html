                </ul>
            </nav>
        </header>
        <main>
             <h2>Formulario de Registro</h2>
            <fieldset>
                <legend>Datos del cliente</legend>
                <form action="" id="frm">
                    <div id="form1">
                    <label class="titulolabel" for="Documento">Documento</label>
                    <input id="documento" class="txt" type="number" placeholder="Documento" required>
                    <label class="titulolabel" for="Nombre">Nombre</label>
                    <input id="nombre" class="txt" type="text" placeholder="Nombre" required>
                    <label class="titulolabel" for="fn">Fecha de nacimiento</label>
                    <input id="fn" class="txt" type="date" required>
                    <label class="titulolabel" for="Email">Correo</label>
                    <input id="email" class="txt" type="email" placeholder="Correo" required>
                    <label class="titulolabel" for="Edad">Edad</label>
                    <input id="edad" class="titulolabel" type="number" placeholder="Edad" required>
                    </div>
                    <label class="titulolabel" for="estadocivil">Estado Civil</label>
                    <div class="estadocivil">
                    <label for="soltero">Soltero(a)</label>
                    <input type="radio" name="ec" required id="soltero">
                    </div>
                    <div class="estadocivil">
                    <label for="unionl">Unión Libre</label>
                    <input type="radio" name="ec" required id="unionl">
                    </div>
                    <div class="estadocivil">
                    <label for="casado">Casado(a)</label>
                    <input type="radio" name="ec" required id="casado">
                    </div>
                    <div class="estadocivil">
                    <label for="viudo">Viud(o)</label>
                    <input type="radio" name="ec" required id="viudo">
                    </div>
                    <label class="titulolabel" for="">Deporte Favorito</label>
                <div>
                    <label for="foot">Fútbol</label>
                    <input type="checkbox" name="sp" id="foot">
                </div>
                <div>
                    <label for="basket">Básquetbol</label>
                    <input type="checkbox" name="sp" id="basket">
                </div>
                <div>    
                    <label for="swim">Natación</label>
                    <input type="checkbox" name="sp" id="swim">
                </div>
                <div>    
                    <label for="jog">Atletismo</label>
                    <input type="checkbox" name="sp" id="jog">
                </div>
                <div>    
                    <label for="cycle">Ciclismo</label>
                    <input type="checkbox" name="sp" id="cycle">
                </div>
                <div>    
                    <label for="oth">Otros</label>
                    <input type="checkbox" name="sp" id="oth">
                </div>
                    <label class="titulolabel" for="">País de Nacimiento</label>                     
                    <select name="" id="" required>
                        <option value="">Colombia</option>                     
                        <option value="">Venezuela</option>
                        <option value="">Ecuador</option>
                        <option value="">Panamá</option>   
                    </select>
                    <label class="titulolabel" for="">Mensaje</label>
                    <textarea name="" id=""></textarea required>
                    <label class="titulolabel" for="">Documento escaneado</label>
                    <input type="file">
                    <button type="submit">Guardar</button>                    
                </form>
            </fieldset>
        </main>
    <footer>
